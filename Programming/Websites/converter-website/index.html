<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>Converter Website</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script> -->

  <link href="app.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <file-drop accept="application/json, image/jpeg, image/jpg, image/png, image/gif" multiple style="display: none;">
        <h2>Bitwarden, JSON, Images</h2>
        <p class="small">
            <ul>
                <li class="small">Drag & Drop files, wait for green light</li>
                <li class="small">
                    Convert a <a href="https://vault.bitwarden.com/#/tools/export" target="_blank">Bitwarden Export</a> as .json (unencrypted) to a printable document.
                    <label for="bitwarden-print"><input type="checkbox" id="bitwarden-print" name="bitwarden-print" checked> Print Bitwarden</label>
                </li>
                <li class="small">
                    Shows json or images (just for fun)
                </li>
                <li class="small">
                    Language:
                    <label for="language-en"><input type="radio" id="language-en" name="language" value="en" checked> English</label>
                    <label for="language-de"><input type="radio" id="language-de" name="language" value="de"> German</label>
                </li>
            </ul>
        </p>
        <input type="file" class="form-control" accept="application/json, image/jpeg, image/jpg, image/png, image/gif" multiple>
        <div id="output"></div>
    </file-drop>
</div>

<script src="dropzone-element.js"></script>
<script src="bitwarden-to-pdf.js"></script>
<script src="app.js"></script>
</body></html>
